<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Loading Screen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loading-screen">
        <div class="background">
            <img src="stream/background.png" alt="Background Image">
        </div>
        <div class="logo">
            <img src="stream/logo.png" alt="Logo Image">
        </div>
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>
        <div class="loader">
            <img src="stream/loader.gif" alt="Loader GIF">
        </div>
        <div class="countdown-timer">
            <p id="countdown-timer-text">Countdown: 30 seconds</p>
        </div>
        <div class="player-info">
            <p id="player-name-text">Player: <span id="player-name"></span></p>
        </div>
        <div class="interactive-element">
            <button id="interactive-button">Click to continue</button>
        </div>
        <div class="news">
            <p id="news-text">Server update: New vehicles added!</p>
        </div>
        <div class="leaderboard">
            <p id="leaderboard-text">Top Players - Level</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
